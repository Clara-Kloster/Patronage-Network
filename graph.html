<div id="graph">
    <svg style="height:100%;width:100%;"></svg>
</div>

<script>
    d3.json("../assets/centrality_graph.json").then(function(data) {
        var width = 10, height = 10;
        var nodes = data["nodes"];
        var links = data["links"];
        
        var simulation = d3.forceSimulation(nodes)
            .force("charge", d3.forceManyBody().strength(-25))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .on("tick", ticked);
        
        function ticked() {
            var g = d3.select("#graph")
                .select("svg")
                .selectAll("circle")
                .data(nodes);
            
            g.enter()
                .append("circle")
                .attr("fill", "orange")
                .attr("r", 2.5)
                .merge(g)
                .attr("cx", function(d) {
                    return d.x
                })
                .attr("cy", function(d) {
                    return d.y
                });
            
            g.exit().remove();
        }
        
        
        d3.select("#graph")
            .append("p")
                .text(function() { 
                    return "There are " + Object.keys(data["nodes"]).length + " nodes." 
                });
        
        d3.select("#graph")
            .append("p")
                .text(function() { 
                    return "There are " + Object.keys(data["links"]).length + " edges." 
                });
    
        d3.select("#graph")
            .selectAll("p")
                .style('font-size', '20px');
    });
</script>
